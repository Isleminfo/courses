<script>
    const textElement = document.getElementById('text');
    let scale = 1;

    function animateText() {
        scale = scale === 1 ? 1.2 : 1;
        textElement.style.transform = `scale(${scale})`;
        textElement.style.opacity = scale === 1 ? 1 : 0;
    }

    setInterval(animateText, 2000); // Adjust the interval as needed
</script>
